<!--
layout.html 템플릿은 모든 템플릿이 상속해야 하는 템플릿으로 표준 HTML 문서의 기본 틀이된다.
body 엘리먼트 안의 <th:block layout:fragment="content"></th:block> 부분이 바로
layout.html 을 상속한 템플릿에서 개별적으로 구현해야 하는 영역이 된다.
즉, layout.html 템플릿을 상속하면
<th:block layout:fragment="content"></th:block> 영역에 해당되는 부분만 작성해도
표준 HTML 문서가 되는 것이다.
-->


<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <!-- sbb CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>Hello, sbb!</title>
</head>
<body>
<!-- 네비게이션 바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<th:block layout:fragment="content"></th:block>
<!-- 기본 템플릿 안에 삽입될 내용 End -->

<!-- Bootstrap JS Start -->
<script th:src="@{/bootstrap.min.js}"></script>
<!-- Bootstrap JS End -->

<!-- 자바스크립트 Start
화면 렌더링이 완료된 후에 자바스크립트가 실행되기 때문에, 자바스크립트 코드는 최대한 바디의 끝에 가깝게
작성하는것이 좋다, 화면 렌더링이 완료되지 않은 상태에서 JS를 실행하면 오류가 발생하거나, 로딩이 지연될 수 있다. -->
<th:block layout:fragment="script"></th:block>
<!-- 자바스크립트 END-->

</body>
</html>
