<html layout:decorate="~{layout}" xmlns:layout>
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">답변 수정</h5>
    <form th:object="${answerForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- action 을 사용하지 않았다 => action 을 사용하면 현재 호출된 URL 로 폼이 전송되기 때문.
         ==> action 속성이 없으므로 csrf 항목도 수동으로 추가하였음. -->
        <div th:replate="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
